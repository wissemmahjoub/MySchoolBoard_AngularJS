
<meta charset="UTF-8">
<html ng-app="Myschoolbord">
<div class="slider">

	<div class="slider">
		<div id="intro" class="intro2">
			<div class="container">
			</div>
		</div>
	</div>
	<br><br><br>

<div style="width:50%;margin-left:10%;">

    <h1>Homework Formulaire</h1>
	<form>
	<div class="form-group">
						<label for="InputEmail1"> Homework</label>
						<input  ng-model="homework.Label" ng-keyup="changed($homework)"
						class="form-control" id="InputEmail1" placeholder="Entrer un Label " >
	</div>
	
	
	<div class="form-group">
						<label for="InputEmail1">Description</label>
		
						<textarea class="form-control"  ng-model="homework.HomeworkDescription" placeholder="Entrer une Déscription "></textarea>
	</div>
	
	
	
	<div class="form-group">
						<label for="InputEmail1">Difficulté</label>
						<input    ng-model="homework.difficulty"
						class="form-control" id="InputEmail1" placeholder="Entrer la difficulté " >
	</div>
	
	<!-- debut Les bouttons-->
					<a class="btn btn-sm btn-primary"  ng-click="save()"  >
							<span><i class="icon-play2"></i> Ajouter</span>
					</a>
					
					<a class="btn btn-sm btn-color3" ng-click="update()">
							<span><i class="icon-cog"></i> Modifier</span>
					</a>
					
					<a class="btn btn-sm btn-color5" ng-click="delete(homework)">
							<span><i class="icon-box3"></i> Supprimer</span>
					</a>

					
					<a class="btn btn-sm btn-color4" ng-click="reset()">
							<span><i class="icon-layers"></i> Reset</span>
					</a>
		<!-- fin Les bouttons-->	 
    </form>
	
</div><br><br>
<div style="margin-left:10%;">
    <h1>Homework List</h1>
 
</div>
<hr>
<table id="example" class="table table-striped table-bordered" style="width:50%;margin-left:10%;">
					<thead>
						<tr>
							
							<th><b>Homework</b></th>
							<th><b>Description</b></th>
							<th><b>Difficulté </b></th>
						</tr>
					</thead>
					<tbody ng-repeat="homework in homeworks" ng-click="selectHomework(homework,$index)" >
						<tr>
						
							<td>{{homework.Label}}</td>
							<td>{{homework.HomeworkDescription}} </td>
							<td>{{homework.difficulty}}  </td>
						</tr>
						
					</tbody>
</table>
<br><br><br><br>
</div>
</html>
